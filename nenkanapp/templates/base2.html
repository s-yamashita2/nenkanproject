<script>
  function validateForm() {
      var query = document.getElementsByName("query")[0].value.trim();  // 入力された検索ワードを取得
      if (query === "") {
          // 入力がない場合、エラーメッセージを表示
          document.getElementById("error-message").style.display = "block";
          return false;  // フォーム送信をキャンセル
      }
      return true;  // フォーム送信を許可
  }
</script>
